<header style="position: fixed; top: 0; left: 0; width: 100%; background: var(--pico-background-color); border-bottom: 1px solid var(--pico-border-color); z-index: 1000;">
    <div id="header-inner" style="max-width: 1200px; margin: 0 auto; display: flex; align-items: center; gap: 0.75rem; justify-content: flex-end; padding: 0.75rem 1rem;">
        <button id="themeBtn" class="outline secondary" onclick="toggleTheme()" style="padding: 0.45rem 0.9rem; font-size: 0.95rem;">DARK</button>
        <button id="langBtn" class="outline secondary" style="padding: 0.45rem 0.9rem; font-size: 0.95rem;">RU</button>
    </div>
</header>
